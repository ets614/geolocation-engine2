name: Claude Issue Processor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  process-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Configure Git
        run: |
          git config --global user.name "Claude Code Agent"
          git config --global user.email "claude@anthropic.com"

      - name: Process pending issues
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 << 'SCRIPT'
          import json, os, subprocess, time
          from pathlib import Path
          import requests

          pending = [j for j in sorted(Path('.nwave/jobs').glob('issue-*.json'))
                     if json.load(open(j)).get('status') == 'pending']
          if not pending: exit(0)

          for job_file in pending:
              job = json.load(open(job_file))
              issue_num = job['issue_number']
              print(f"\n=== Issue #{issue_num} ===")

              r = subprocess.run(['gh', 'issue', 'view', str(issue_num), '--json', 'title,body'],
                               capture_output=True, text=True)
              if r.returncode: continue
              issue = json.loads(r.stdout)
              title, body = issue['title'], issue['body'] or ''

              api_key = os.environ.get('ANTHROPIC_API_KEY')
              if not api_key: continue

              try:
                  r = requests.post('https://api.anthropic.com/v1/messages',
                                   headers={'x-api-key': api_key, 'anthropic-version': '2023-06-01', 'content-type': 'application/json'},
                                   json={'model': 'claude-opus-4-6', 'max_tokens': 2048, 'messages': [{'role': 'user', 'content': f'Generate code for: {title}\n{body}'}]},
                                   timeout=60)
                  if r.status_code != 200: continue
                  code = r.json()['content'][0]['text']
              except: continue

              subprocess.run(['git', 'fetch', 'origin', 'main'], capture_output=True)
              branch = f'issue-{issue_num}-auto'
              subprocess.run(['git', 'checkout', '-b', branch, 'origin/main'], capture_output=True)

              created = 0
              for section in code.split('FILE:')[1:]:
                  lines = section.strip().split('\n', 1)
                  if len(lines) < 2: continue
                  path, content = lines[0].strip(), lines[1]
                  if '```' in content:
                      s, e = content.find('```')+3, content.rfind('```')
                      if e > s: content = content[s:e].strip().split('\n', 1)[-1]
                  os.makedirs(os.path.dirname(path), exist_ok=True)
                  open(path, 'w').write(content)
                  created += 1

              if created == 0: continue
              subprocess.run(['git', 'add', '-A'], capture_output=True)
              subprocess.run(['git', 'commit', '-m', f'feat: {title}\n\nCloses #{issue_num}'], capture_output=True)

              if subprocess.run(['git', 'push', '-u', 'origin', branch], capture_output=True).returncode: continue
              if subprocess.run(['gh', 'pr', 'create', '--base', 'main', '--head', branch, '--title', f'feat: {title}', '--body', f'Closes #{issue_num}'], capture_output=True).returncode: continue

              job['status'] = 'completed'
              job['completed_at'] = time.strftime('%Y-%m-%dT%H:%M:%SZ', time.gmtime())
              json.dump(job, open(job_file, 'w'), indent=2)
              subprocess.run(['git', 'add', str(job_file)], capture_output=True)
              subprocess.run(['git', 'commit', '-m', f'chore: Mark #{issue_num} completed'], capture_output=True)
              subprocess.run(['git', 'push', 'origin', 'main'], capture_output=True)
              print("âœ… Done")
          SCRIPT
