name: Claude Issue Processor

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  process-issues:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Configure Git
        run: |
          git config --global user.name "Claude Code Agent"
          git config --global user.email "claude@anthropic.com"

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Process pending issues
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 << 'SCRIPT'
          import json, os, subprocess, time, sys
          from pathlib import Path
          import requests

          pending = [j for j in sorted(Path('.nwave/jobs').glob('issue-*.json'))
                     if json.load(open(j)).get('status') == 'pending']

          if not pending:
              print("No pending jobs to process")
              exit(0)

          for job_file in pending:
              try:
                  job = json.load(open(job_file))
                  issue_num = job['issue_number']
                  print(f"\n=== Processing Issue #{issue_num} ===")

                  # Get issue details
                  r = subprocess.run(['gh', 'issue', 'view', str(issue_num), '--json', 'title,body'],
                                   capture_output=True, text=True)
                  if r.returncode:
                      print(f"ERROR: Failed to get issue: {r.stderr}", file=sys.stderr)
                      continue

                  issue = json.loads(r.stdout)
                  title, body = issue['title'], issue['body'] or ''
                  print(f"Title: {title}")
                  print(f"Body: {body}")

                  api_key = os.environ.get('ANTHROPIC_API_KEY')
                  if not api_key:
                      print("ERROR: ANTHROPIC_API_KEY not set", file=sys.stderr)
                      continue

                  # Call Claude API
                  print("Calling Claude API...")
                  prompt = f"""Generate implementation code for this GitHub issue.

Issue Title: {title}
Issue Body: {body}

Return the code in this format:
FILE: src/example.py
```python
# Your code here
```

FILE: README.md
```markdown
# Your documentation here
```"""

                  r = requests.post('https://api.anthropic.com/v1/messages',
                                   headers={'x-api-key': api_key, 'anthropic-version': '2023-06-01', 'content-type': 'application/json'},
                                   json={'model': 'claude-opus-4-6', 'max_tokens': 4096, 'messages': [{'role': 'user', 'content': prompt}]},
                                   timeout=60)

                  if r.status_code != 200:
                      print(f"ERROR: API returned {r.status_code}: {r.text}", file=sys.stderr)
                      continue

                  code = r.json()['content'][0]['text']
                  print(f"Generated {len(code)} chars of code")

                  # Create branch
                  subprocess.run(['git', 'fetch', 'origin', 'main'], capture_output=True, check=True)
                  branch = f'issue-{issue_num}-auto'
                  subprocess.run(['git', 'checkout', '-b', branch, 'origin/main'], capture_output=True)

                  # Create files
                  created = 0
                  for section in code.split('FILE:')[1:]:
                      lines = section.strip().split('\n', 1)
                      if len(lines) < 2:
                          continue

                      path, content = lines[0].strip(), lines[1]

                      # Extract code from markdown blocks
                      if '```' in content:
                          start = content.find('```') + 3
                          end = content.rfind('```')
                          if end > start:
                              block = content[start:end].strip()
                              # Remove language specifier
                              if '\n' in block:
                                  content = block.split('\n', 1)[1]
                              else:
                                  content = block

                      os.makedirs(os.path.dirname(path) or '.', exist_ok=True)
                      with open(path, 'w') as f:
                          f.write(content)
                      print(f"Created: {path}")
                      created += 1

                  if created == 0:
                      print(f"WARNING: No files created for issue #{issue_num}", file=sys.stderr)
                      continue

                  # Commit changes
                  subprocess.run(['git', 'add', '-A'], capture_output=True, check=True)
                  subprocess.run(['git', 'commit', '-m', f'feat: {title}\n\nCloses #{issue_num}'], capture_output=True, check=True)
                  print(f"Committed changes")

                  # Push branch
                  r = subprocess.run(['git', 'push', '-u', 'origin', branch], capture_output=True, text=True)
                  if r.returncode:
                      print(f"ERROR: Push failed: {r.stderr}", file=sys.stderr)
                      continue
                  print(f"Pushed branch: {branch}")

                  # Create PR
                  r = subprocess.run(['gh', 'pr', 'create', '--base', 'main', '--head', branch, '--title', f'feat: {title}', '--body', f'Closes #{issue_num}'], capture_output=True, text=True)
                  if r.returncode:
                      print(f"ERROR: PR creation failed: {r.stderr}", file=sys.stderr)
                      continue
                  print(f"✅ PR created")
                  print(r.stdout)

                  # Update job status
                  job['status'] = 'completed'
                  job['completed_at'] = time.strftime('%Y-%m-%dT%H:%M:%SZ', time.gmtime())
                  json.dump(job, open(job_file, 'w'), indent=2)
                  subprocess.run(['git', 'add', str(job_file)], capture_output=True, check=True)
                  subprocess.run(['git', 'commit', '-m', f'chore: Mark #{issue_num} completed'], capture_output=True, check=True)
                  subprocess.run(['git', 'push', 'origin', 'main'], capture_output=True, check=True)
                  print(f"✅ Job completed")

              except Exception as e:
                  print(f"ERROR: Exception processing job: {e}", file=sys.stderr)
                  import traceback
                  traceback.print_exc()
                  continue
          SCRIPT
