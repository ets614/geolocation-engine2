# Prometheus Configuration for Detection API
# Scrape interval aligned with Helm values (15s)

global:
  scrape_interval: 15s
  evaluation_interval: 30s
  scrape_timeout: 10s

  external_labels:
    cluster: detection-cluster
    environment: production

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s

# Load alert rules
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Self-monitoring
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  # Detection API pods (Kubernetes service discovery)
  - job_name: detection-api
    metrics_path: /metrics
    scrape_interval: 15s

    # For local/docker-compose development
    static_configs:
      - targets:
          - detection-api:8000
        labels:
          service: detection-api
          environment: production

