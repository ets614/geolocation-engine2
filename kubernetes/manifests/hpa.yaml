# Horizontal Pod Autoscaler Configuration for Detection API
# File: kubernetes/manifests/hpa.yaml
# Purpose: Auto-scale detection-api pods based on CPU/memory metrics (2-10 pods)

---
# HorizontalPodAutoscaler: CPU and Memory Based Scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: detection-api-hpa
  namespace: default
  labels:
    app: detection-api
    component: autoscaling
spec:
  # Target the deployment
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: detection-api-blue

  # Replica bounds (2-10 pods)
  minReplicas: 2
  maxReplicas: 10

  # Metrics for scaling decisions
  metrics:
    # CPU Utilization (scale up at 70% average)
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory Utilization (scale up at 80% average)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

    # Custom metric: Detection Processing Queue
    # (if available from Prometheus)
    - type: Pods
      pods:
        metric:
          name: detection_queue_depth
        target:
          type: AverageValue
          averageValue: "100"

  # Behavior: Scale up aggressively, scale down conservatively
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Wait 5 min before scaling down
      policies:
        - type: Percent
          value: 50  # Scale down by max 50% per step
          periodSeconds: 60
        - type: Pods
          value: 2  # Remove max 2 pods per step
          periodSeconds: 60
      selectPolicy: Min  # Choose the scaling that changes least

    scaleUp:
      stabilizationWindowSeconds: 0  # No stabilization for scale up
      policies:
        - type: Percent
          value: 100  # Double the pods (scale up by 100%)
          periodSeconds: 30
        - type: Pods
          value: 4  # Add max 4 pods per step
          periodSeconds: 30
      selectPolicy: Max  # Choose the scaling that changes most

---
# HorizontalPodAutoscaler: Green Deployment
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: detection-api-green-hpa
  namespace: default
  labels:
    app: detection-api
    component: autoscaling
    slot: green
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: detection-api-green

  minReplicas: 2
  maxReplicas: 10

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30

