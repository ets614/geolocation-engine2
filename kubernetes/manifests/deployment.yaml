apiVersion: apps/v1
kind: Deployment
metadata:
  name: geolocation-engine
  labels:
    app: geolocation-engine
spec:
  replicas: 3
  selector:
    matchLabels:
      app: geolocation-engine
  template:
    metadata:
      labels:
        app: geolocation-engine
    spec:
      containers:
      - name: api
        image: geolocation-engine:latest
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: url
