# Kubernetes Deployment for Detection API
# File: kubernetes/manifests/deployment.yaml
# Purpose: Deploy detection-api service with blue-green strategy
# Note: This is deployed twice - one for blue, one for green

---
# Blue Environment Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: detection-api-blue
  namespace: default
  labels:
    app: detection-api
    environment: production
    slot: blue
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: detection-api
      slot: blue
  template:
    metadata:
      labels:
        app: detection-api
        environment: production
        slot: blue
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Pod Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Service Account
      serviceAccountName: detection-api-sa

      # Pod Termination Grace Period
      terminationGracePeriodSeconds: 30

      # Init Containers (setup)
      initContainers:
        - name: init-queue-db
          image: registry.internal/detection-api:v1.0.0
          imagePullPolicy: IfNotPresent
          command: ['sh', '-c', 'mkdir -p /app/data && touch /app/data/queue.db || true']
          volumeMounts:
            - name: persistent-storage
              mountPath: /app/data

      # Main Container
      containers:
        - name: detection-api
          image: registry.internal/detection-api:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP

          # Resource Management (Phase 05 optimized)
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # Environment Variables
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"

            # TAK Server Configuration
            - name: TAK_SERVER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: detection-config
                  key: tak_server_endpoint
            - name: TAK_SERVER_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tak-server-credentials
                  key: username
            - name: TAK_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tak-server-credentials
                  key: password

            # Geolocation Configuration
            - name: GEOLOCATION_ACCURACY_THRESHOLD_GREEN
              valueFrom:
                configMapKeyRef:
                  name: detection-config
                  key: accuracy_threshold_green
            - name: GEOLOCATION_ACCURACY_THRESHOLD_YELLOW
              valueFrom:
                configMapKeyRef:
                  name: detection-config
                  key: accuracy_threshold_yellow

            # Queue Configuration
            - name: OFFLINE_QUEUE_MAX_SIZE
              value: "100000"
            - name: OFFLINE_QUEUE_BATCH_SIZE
              value: "1000"
            - name: OFFLINE_SYNC_INTERVAL
              value: "60"
            - name: OFFLINE_QUEUE_PATH
              value: "/app/data/queue.db"

            # Pod Identity (for logging)
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONTAINER_NAME
              value: detection-api

          # Volume Mounts
          volumeMounts:
            - name: persistent-storage
              mountPath: /app/data
            - name: config-volume
              mountPath: /app/config
              readOnly: true

          # Health Checks
          livenessProbe:
            httpGet:
              path: /health
              port: http
              httpHeaders:
                - name: User-Agent
                  value: k8s-liveness-probe
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
              httpHeaders:
                - name: User-Agent
                  value: k8s-readiness-probe
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 1

          # Startup Probe (for slow-starting containers)
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30  # 30 * 5 = 150 seconds max startup

          # Security Context (container-level)
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false  # Required for SQLite writes to /app/data
            runAsNonRoot: true
            runAsUser: 1000

          # Lifecycle Hooks
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 15  # Grace period for request draining

      # Pod Affinity (Anti-affinity for HA)
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - detection-api
              topologyKey: kubernetes.io/hostname

        # Node affinity (prefer worker nodes)
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - worker
                      - detection-engine

      # Volumes
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: detection-queue-pvc

        - name: config-volume
          configMap:
            name: detection-config
            defaultMode: 0644

      # DNS Policy
      dnsPolicy: ClusterFirst

      # Restart Policy
      restartPolicy: Always

