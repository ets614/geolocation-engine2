# Loki Stack Helm Values for Detection API Log Aggregation
# Install: helm install loki grafana/loki-stack -f loki-values.yaml -n monitoring

loki:
  enabled: true
  persistence:
    enabled: true
    storageClassName: gp3
    size: 50Gi
  config:
    auth_enabled: false
    ingester:
      chunk_idle_period: 3m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0
      lifecycler:
        ring:
          replication_factor: 1
    limits_config:
      enforce_metric_name: false
      reject_old_samples: true
      reject_old_samples_max_age: 168h  # 7 days
      max_entries_limit_per_query: 5000
    schema_config:
      configs:
        - from: "2024-01-01"
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h
    storage_config:
      boltdb_shipper:
        active_index_directory: /data/loki/boltdb-shipper-active
        cache_location: /data/loki/boltdb-shipper-cache
        cache_ttl: 24h
        shared_store: filesystem
      filesystem:
        directory: /data/loki/chunks
    compactor:
      working_directory: /data/loki/compactor
      shared_store: filesystem
      retention_enabled: true
    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h  # 30 days
  nodeSelector:
    node-type: monitoring
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

promtail:
  enabled: true
  config:
    clients:
      - url: http://loki:3100/loki/api/v1/push
    snippets:
      pipelineStages:
        - cri: {}
        - match:
            selector: '{app="detection-api"}'
            stages:
              - json:
                  expressions:
                    level: level
                    message: message
                    timestamp: timestamp
                    request_id: request_id
                    detection_id: detection_id
              - labels:
                  level:
                  detection_id:
              - timestamp:
                  source: timestamp
                  format: "2006-01-02T15:04:05.000Z"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

grafana:
  enabled: false  # Using grafana from kube-prometheus-stack
