apiVersion: v1
kind: Service
metadata:
  name: {{ include "detection-api.fullname" . }}
  labels:
    {{- include "detection-api.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.port }}"
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "detection-api.selectorLabels" . | nindent 4 }}
    slot: {{ .Values.blueGreen.activeSlot }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  sessionAffinity: None
---
# Headless Service for pod discovery
apiVersion: v1
kind: Service
metadata:
  name: {{ include "detection-api.fullname" . }}-headless
  labels:
    {{- include "detection-api.labels" . | nindent 4 }}
spec:
  clusterIP: None
  selector:
    {{- include "detection-api.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.port }}
      targetPort: {{ .Values.port }}
      protocol: TCP
  publishNotReadyAddresses: true
