{{- if .Values.networkPolicy.enabled }}
---
# Default deny all traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "detection-api.fullname" . }}-default-deny
  labels:
    {{- include "detection-api.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "detection-api.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
---
# Allow ingress from ingress controller
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "detection-api.fullname" . }}-allow-ingress
  labels:
    {{- include "detection-api.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "detection-api.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.port }}
---
# Allow egress to TAK server and DNS
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "detection-api.fullname" . }}-allow-egress
  labels:
    {{- include "detection-api.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "detection-api.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Egress
  egress:
    # DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    # TAK server
    - ports:
        - protocol: TCP
          port: 8089
    # PostgreSQL
    - ports:
        - protocol: TCP
          port: 5432
    # Prometheus metrics push
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
---
# Allow Prometheus scraping
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "detection-api.fullname" . }}-allow-prometheus
  labels:
    {{- include "detection-api.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "detection-api.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: {{ .Values.port }}
{{- end }}
